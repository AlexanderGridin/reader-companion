<div class="row h-100">
  <div class="col-5">
    <nav mat-tab-nav-bar [tabPanel]="tabPannel" [backgroundColor]="'primary'">
      <a mat-tab-link href="" routerLink="notes">Notes</a>
      <a mat-tab-link href="" routerLink="test-2">Test 2</a>
      <a mat-tab-link href="" routerLink="test-3">Test 3</a>
    </nav>
    <mat-tab-nav-panel #tabPannel>
      <router-outlet></router-outlet>
    </mat-tab-nav-panel>
  </div>

  <div class="col-7">
    <mat-card class="h-100">
      <pdf-viewer
        style="height: 100%"
        [src]="pageModel.fileUrl"
        [render-text]="true"
        [original-size]="false"
        [page]="pageModel.currentPage"
        [stick-to-page]="true"
        (pageChange)="handlePageChange($event)"
        (error)="handlePdfViewerError($event)"
        (after-load-complete)="handlePdfViewerLoadComplete($event)"
        (page-rendered)="handlePageRendered($event)"
      >
      </pdf-viewer>
    </mat-card>
  </div>
</div>

<rc-spinner [isLoading]="isLoading"></rc-spinner>
