<div class="row">
  <div class="col-5">
    <mat-card>
      <mat-card-title>Actions Buttons</mat-card-title>
      <mat-card-subtitle>Start</mat-card-subtitle>
      <mat-card-actions>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
      </mat-card-actions>
    </mat-card>

    <mat-card class="mt-2">
      <mat-card-title>Actions Buttons</mat-card-title>
      <mat-card-subtitle>End</mat-card-subtitle>
      <mat-card-actions align="end">
        <button mat-button>Like</button>
        <button mat-button>SHARE</button>
      </mat-card-actions>
    </mat-card>
  </div>
  <div class="col-7">
    <mat-card>
      <pdf-viewer
        [src]="'/assets/angular-ninja.pdf'"
        [render-text]="true"
        [original-size]="false"
        style="height: 700px"
      ></pdf-viewer>
    </mat-card>
  </div>
</div>
