<rc-header #header></rc-header>

<mat-sidenav-container style="height: calc(100% - 128px)">
  <mat-sidenav
    mode="over"
    [opened]="header.isShowSidenav"
    (closed)="header.hideSideNav()"
    >Sidenav content</mat-sidenav
  >
  <mat-sidenav-content style="border: 1px solid red">
    <div class="container-fluid">
      <h1 *ngIf="pageTitle" class="page-title">{{ pageTitle }}</h1>
      <ng-content></ng-content>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>

<rc-footer></rc-footer>
