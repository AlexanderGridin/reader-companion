<div
  *ngIf="src"
  class="image"
  [ngStyle]="{ height: height ? height + 'px' : 'auto' }"
>
  <img
    class="image__origin"
    [ngClass]="{ 'visually-hidden': isLoading }"
    [ngStyle]="{ height: height ? height + 'px' : 'auto' }"
    [src]="src"
    [alt]="alt"
    (load)="handleImageLoading()"
  />
  <mat-spinner *ngIf="isLoading"></mat-spinner>
</div>
