<mat-toolbar color="primary">
  <ng-container *ngTemplateOutlet="leftColumn"></ng-container>
  <span class="spacer"></span>
  <ng-container *ngTemplateOutlet="middleColumn"></ng-container>
  <span class="spacer"></span>
  <ng-container *ngTemplateOutlet="rightColumn"></ng-container>
</mat-toolbar>

<ng-template #leftColumn>
  <button
    mat-icon-button
    aria-label="Icon-button with menu icon"
    class="menu-button"
    (focus)="handleFocus()"
    (click)="toggleSidebar()"
  >
    <mat-icon>menu</mat-icon>
  </button>

  <a href="" routerLink="/" class="logo">{{ appName }}</a>
</ng-template>

<ng-template #middleColumn>
  <h1 *ngIf="pageTitle">{{ pageTitle }}</h1>
</ng-template>

<ng-template #rightColumn>
  <button mat-icon-button aria-label="Icon-button with heart icon">
    <mat-icon>favorite</mat-icon>
  </button>

  <button mat-icon-button aria-label="Icon-button with share icon">
    <mat-icon>share</mat-icon>
  </button>
</ng-template>
