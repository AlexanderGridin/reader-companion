<div class="container-fluid">
  <h1>Read Companion</h1>
  <div class="row mb-2">
    <div class="col-6">
      <mat-card>
        <mat-card-title>Actions Buttons</mat-card-title>
        <mat-card-subtitle>Start</mat-card-subtitle>
        <mat-card-actions>
          <button mat-button>LIKE</button>
          <button mat-button>SHARE</button>
        </mat-card-actions>
      </mat-card>
    </div>
    <div class="col-6">
      <mat-card>
        <mat-card-title>Actions Buttons</mat-card-title>
        <mat-card-subtitle>End</mat-card-subtitle>
        <mat-card-actions align="end">
          <button mat-button>Like</button>
          <button mat-button>SHARE</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>

  <div class="row">
    <mat-card>
      <pdf-viewer
        [src]="'../assets/angular-ninja.pdf'"
        [render-text]="true"
        [original-size]="false"
        style="height: 1000px"
      ></pdf-viewer>
    </mat-card>
  </div>
</div>
